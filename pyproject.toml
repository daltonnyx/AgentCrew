[project]
name = "url-to-markdown"
version = "0.1.0"
description = "CLI tool to fetch URLs and convert to markdown"
dependencies = [
    "firecrawl",
    "click", 
    "python-dotenv",
    "anthropic",
    "pytest"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
url-to-md = "main:cli"

[tool.hatch.build.targets.wheel]
packages = ["modules"]

[tool.hatch.build]
include = [
    "main.py",
    "modules/**/*.py",
]
